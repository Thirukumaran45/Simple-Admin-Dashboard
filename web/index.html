  <style>
    body {
      background-color: #4CAF50;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 30px;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%;   
      object-fit: cover;     
    }


    .spinner {
      position: absolute;
      width: 140px;
      height: 140px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #splash-screen h4 {
      font-size: 18px;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
  </style>

  <link rel="manifest" href="manifest.json">
</head>
<body>

  <div id="splash-screen">
    <div class="logo-container">
